<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>All Planets</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='styles/planets.css')}}" rel="stylesheet" type="text/css" />
</head>
  <h1 class="h1">Star Wars Planets</h1>

  <h4>Sort By:</h4>
      <select id="sort-order">
        <option value="none">-Select-</option>
        <option value="name">Name</option>
        <option value="region">Region</option>
        <option value="system">System</option>
      </select>
      <button type="button" id="order">^</button>

  <div id="pricing-table" class="clear">
    {% for planet in all_planets %}
      <div class="plan">
          <h3>{{ planet.get_name() }}<span><img id="image-placeholder" src={{ planet.get_image() }}></span></h3>
          <ul>
            <li><b id="region">Region</b><br>{{ planet.get_region() }}</li>
            <li><b id="system">System</b><br>{{ planet.get_system() }}</li>

            <li><b id="characters">Characters</b>
                <select id="sort-order-characters">
                    {% for character_name in planet.get_characters() %}
                        <option value="characters">{{ character_name }}</option>
                    {% endfor %}
                </select>
            </li>

            <li><b id="species">Species</b>
                <select id="sort-order-planets">
                    {% for species_name in planet.get_species() %}
                        <option value="species">{{ species_name }}</option>
                    {% endfor %}
                </select>
            </li>
          </ul>
          <a class="signup" href="">More</a>
        </div>
    {% endfor %}
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='javascripts/jquery-1.11.2.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/sorting.js')}}" type="text/javascript"></script>

</html>
