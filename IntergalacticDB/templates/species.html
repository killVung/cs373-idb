<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>All Species</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='styles/species.css')}}" rel="stylesheet" type="text/css" />
</head>
<body class="full-intro background--dark">
    <!-- HEADER -->
    <header class="header">
        <div class="container">

            <!-- Navigation Menu -->
            <nav class='navigation'>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>

                    <li>
                        <a href="/characters">Characters</a>
                    </li>
                    <li>
                        <a href="/species">Species</a>
                    </li>
                    <li>
                        <a href="/planets">Planets</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                </ul>
            </nav>
            <!--End Navigation Menu -->

        </div>
    </header>
    <!-- END HEADER -->
  <h1 class="h1">Star Wars Species</h1>

  <h4>Sort By:</h4>
      <select id="sort-order">
        <option value="none">-Select-</option>
        <option value="name">Name</option>
        <option value="language">Language</option>
        <option value="classification">Classification</option>
      </select>
      <button type="button" id="order">^</button>

  <div id="pricing-table" class="clear">
    {% for species in all_species %}
      <div class="plan">
          <h3>{{ species.get_name() }}<span><img id="image-placeholder" src={{ species.get_image() }}></span></h3>
          <ul>
            <li><b id="language">language</b><br>{{ species.get_language() }}</li>
            <li><b id="classification">classification</b><br>{{ species.get_classification() }}</li>

            <li><b id="characters">Characters</b>
                <select id="sort-order-characters">
                    {% for character_name in species.get_characters() %}
                        <option value="characters">{{ character_name }}</option>
                    {% endfor %}
                </select>
            </li>

            <li><b id="planets">planets</b>
                <select id="sort-order-planets">
                    {% for planet_name in species.get_planets() %}
                        <option value="planets">{{ planet_name }}</option>
                    {% endfor %}
                </select>
            </li>
          </ul>
          <a class="signup" href="/species/{{ species.get_name() }}">More</a>
        </div>
    {% endfor %}
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='javascripts/jquery-1.11.2.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/sorting.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/navigation.js')}}" type="text/javascript"></script>
</body>
</html>
