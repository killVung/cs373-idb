<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>All Species</title>

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="nileforest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- Favicone Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico')}}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.ico')}}">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='styles/models.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='styles/bootstrap.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='styles/font-awesome.css')}}" rel="stylesheet" type="text/css" />
</head>
<body class="full-intro background--dark">

    <!-- HEADER -->
    <header class="header">
        <div class="container">

            <!-- Navigation Menu -->
            <nav class='navigation'>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>

                    <li>
                        <a href="/characters">Characters</a>
                    </li>
                    <li>
                        <a href="/species">Species</a>
                    </li>
                    <li>
                        <a href="/planets">Planets</a>
                    </li>
                    <li>
                        <a href="/league">League</a>
                    </li> 
                    <li>
                        <a href="/tests">Tests</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                </ul>
            </nav>
            <!--End Navigation Menu -->

        </div>
    </header>
    <!-- END HEADER -->
  <h1 class="h1">Star Wars Species</h1>

  <div class="box-table">
        <table class="sortable">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Language</th>
                    <th>Planet</th>
                    <th>Classification</th>
                    <th>Characters</th>
                </tr>
            </thead>
            <tbody>
                {% for species in all_species %}
                    <tr>
                        <td class="user-photo"><img class="user-tumb" src={{ species.image }}></td>
                        <td><a href="/species/{{ species.name }}">{{ species.name }}</a></td>
                        <td>{{ species.language }}</td>
                        <td><a href="/planets/{{ species.planet }}">{{ species.planet }}</a></td>
                        <td>{{ species.classification }}</td>
                        <td>
                            <select value="characters" id="sort_order_character_{{ species.name }}">
                                {% for character in species.get_characters() %}
                                    <option value="{{ character.name }}">{{ character.name }}</option>
                                {% endfor %}
                            </select >
                            <button type="button" style="position: relative;left: 1%;top: 5px;" class ='generic-select-characters' id="redirect_to_selected_character_in_{{ species.name }}">Go</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='javascripts/jquery-1.11.2.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/navigation.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/sorttable.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='javascripts/go_button.js')}}" type="text/javascript"></script>
</body>
</html>
